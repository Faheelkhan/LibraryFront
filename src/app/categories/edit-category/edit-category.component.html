<mat-card fxFlex="row">
    <mat-card-header>
        <button mat-raised-button class='btnGrid' routerLink="/categories">Edit</button>
    </mat-card-header>
    <!-- <div class="example-container"> -->
    <mat-card-content>
        <mat-form-field class="example-chip-list">
            <mat-chip-list #chipList>
                <mat-chip *ngFor="let fruit of fruits" [selectable]="selectable" [removable]="removable" (removed)="remove(fruit)">
                    {{fruit.name}}
                    <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                </mat-chip>
                <input placeholder="Sites..." [matChipInputFor]="chipList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur" (matChipInputTokenEnd)="add($event)">
            </mat-chip-list>
        </mat-form-field>

        <div>
            <mat-form-field appearance="outline" fxFlex="50" style="padding-right: 6px;">
                <mat-label>Title: </mat-label>
                <input matInput placeholder="Placeholder">
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                <!-- <mat-hint>Hint</mat-hint> -->
            </mat-form-field>
            <mat-form-field appearance="outline" fxFlex="50" style="padding-left: 6px;">
                <mat-label>Slug: </mat-label>
                <input matInput placeholder="Placeholder">
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                <mat-hint>Use only numbers, letters</mat-hint>
            </mat-form-field>
        </div>

        <div>
            <label class="labelForChildren">
              Children Of :
            </label>

            <mat-form-field appearance="outline" fxFlex="80" class="paddingForLabels">
                <mat-label>Title: </mat-label>
                <input matInput placeholder="Placeholder">
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                <!-- <mat-hint>Hint</mat-hint> -->
            </mat-form-field>
        </div>

        <div>
            <label class="paddingForLabels">Icon Image: </label>
            <input type="file" #file (change)="onChange(file.files)" />

            <label class="paddingForLabels">Category Image: </label>
            <input type="file" #file (change)="onChange(file.files)" />
        </div>

        <!-- details description -->
        <div style="padding-top: 30px">
            <label class="labelForChildren">Detail Description</label>
            <!-- <mat-label>Description </mat-label> -->
            <mat-form-field appearance="outline" fxFlex="80" class="paddingForLabels">
                <textarea matInput placeholder="Textarea"></textarea>
            </mat-form-field>
        </div>

        <!-- toggles -->
        <div style="padding-top: 12px">
            <div class="slideTogglePadding">
                <label class="paddingForLabels slideTogglePadding">Featured: </label>
                <mat-slide-toggle></mat-slide-toggle>
            </div>
            <div class="slideTogglePadding">
                <label class="paddingForLabels">Populer: </label>
                <mat-slide-toggle></mat-slide-toggle>
            </div>
            <div class="slideTogglePadding">
                <label class="paddingForLabels slideTogglePadding">Publish: </label>
                <mat-slide-toggle></mat-slide-toggle>
            </div>
        </div>
    </mat-card-content>
</mat-card>
