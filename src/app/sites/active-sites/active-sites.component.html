<mat-card>
    <mat-card-header>
        <span class="matHead">
            Site Details
        </span>
    </mat-card-header>
    <mat-card-content>
        <div>
            <!-- <label class="labelForChildren">Short Description</label> -->
            <mat-form-field appearance="outline" fxFlex="50" style="padding-right: 6px;">
                <mat-label>Site Name: </mat-label>
                <input matInput placeholder="Site Name">
                <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                <!-- <mat-hint>Hint</mat-hint> -->
            </mat-form-field>
            <!-- <label class="labelForChildren">Short Description</label> -->
            <mat-form-field appearance="outline" fxFlex="50" style="padding-right: 6px;">
                <mat-label>Short Name: </mat-label>
                <input matInput placeholder="Short Name">
                <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                <!-- <mat-hint>Hint</mat-hint> -->
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline" fxFlex="100" style="padding-right: 6px;">
                <mat-label>Web URL: </mat-label>
                <input matInput placeholder="Web URL">
                <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                <!-- <mat-hint>Hint</mat-hint> -->
            </mat-form-field>
        </div>

        <div style="padding-top: 12px">
            <div class="slideTogglePadding">
                <label class="paddingForLabels slideTogglePadding">Publish: </label>
                <mat-slide-toggle></mat-slide-toggle>
            </div>
        </div>

        <div class="saveBtn">
            <button mat-raised-button class='btnGrid' routerLink="/press/pressCreate">Save</button>
        </div>
    </mat-card-content>

</mat-card>
