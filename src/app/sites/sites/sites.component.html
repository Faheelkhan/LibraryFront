<div fxLayout="row">
    <h4>
        Sites
    </h4>
    <mat-form-field appearance="outline" class="flotingToRight">
        <mat-select placeholder="All Sites">
            <mat-option *ngFor="let food of foods" [value]="food.value">
                {{food.viewValue}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>
<mat-tab-group>
    <mat-tab label="Active Sites">
        <app-active-sites></app-active-sites>
    </mat-tab>
    <mat-tab label="Draft Sites">
    </mat-tab>
    <mat-tab label="New Sites">
    </mat-tab>
</mat-tab-group>
